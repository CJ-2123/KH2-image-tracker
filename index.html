<!DOCTYPE html>
<html>
<head>
  <title>Keyblade Tracker</title>
  <style>
    body {
      background: #111111;
      color: white
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 10px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
      background-color: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="options">
    <label for="image-options">Images: </label> 
    <select name="image-options" id="image-options"> 
        <option value="KH2_Keyblades">KH2 Keyblades</option> 
        <option value="KH2_Recipes">KH2 Recipes</option> 
        <option value="KH3_Ingredients">KH3 Ingredients</option> 
    </select>

    <button id="start" onclick="setImages(document.getElementById('image-options').value)">Submit</button>
  </div>

  <br>

  <div class="grid"></div>

  <script>

    // color 1, color 2, transparent
    const colors = ["gold", "turquoise", "transparent"];

    function cycleColor(item, direction) {
      let current = item.style.backgroundColor || "transparent";
      let index = colors.indexOf(current);

      if (direction === "forward") {
        index = (index + 1) % colors.length;
      } else {
        index = (index - 1 + colors.length) % colors.length;
      }

      item.style.backgroundColor = colors[index];
    }

    function setImages(path) {

    var images = [];

    switch(path) {
      case 'KH2_Keyblades':
        path = "Keyblades";
        total_images = 24;
        break;
      
      case 'KH2_Recipes':
        path = "Recipes";
        total_images = 16;
        break;

      case 'KH3_Ingredients':
        path = "Ingredients";
        total_images = 59;
        break;

      default:
        total_images = 24;
    }

    for (let i = 1; i < total_images + 1; i++) {
      images.push(path + '/image' + i + '.png')
    }

    var grid = document.querySelector('.grid');

    images.forEach(function(imageSrc) {
        var image = new Image();
        image.src = imageSrc;

        var gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        gridItem.appendChild(image);

        // Click
        gridItem.addEventListener('click', function() {
          cycleColor(this, "forward");
        });

        // Scroll wheel
        gridItem.addEventListener('wheel', function(e) {
          e.preventDefault();
          if (e.deltaY > 0) {
            // scroll down
            cycleColor(this, "backward");
          } else {
            // scroll up
            cycleColor(this, "forward");
          }
        });

      grid.appendChild(gridItem);
    });
    }
    
  </script>
</body>
</html>
